      title: "Neighbor.ly is a collaborative way to build the civic projects you care about."
      subtitle: "Use this guide to start building a better community!"
      title_one: "Submit"
      step_one: "When your idea is ready, we want to hear about it! Initially, you'll provide details about your project to help us understand what it is you'd like to build and to ensure that it fits into our guidelines and scope of work."
      title_two: "Review"
      step_two: "After we receive your project, it will be reviewed by our team. This process acts as a filter to ensure that only quality, shovel-ready projects make it onto the platform. Remember, we want your project to be as successful as much as you do."
      title_three: "Plan"
      step_three: "Marketing 101. Once your project has been approved, you'll begin to build your campaign strategy. The foundation of a successful project is in a successful marketing plan. So begin to gather your contacts and ready your Tweets <strong>before</strong> you launch!"
      title_four: "Launch"
      step_four: "Your project has been approved and your campaign has been planned, now you're ready to go live! Utilize the tools at hand to reach a broad audience and be sure to keep your supporters engaged and updated. 3... 2... 1... blast off!"
      title_requirements: "You'll need:"
      team: "A Strong Team"
      copy: "Detailed Copy"
      picture: "Beautiful Images"
      reward: "Compelling Rewards"
      video: "A Creative Video"
      more_questions: "Ok, but tell me more about this Neighbor.ly..."
      title_magic: "Our magic formula"
      magic: "We believe that providing a meeting place for people that share common values is the best way to turn projects into reality. Use Neighbor.ly as a channel to direct your network towards a COMMON objective."
      title_money: "Where does the money to finance projects come from?"
      money: "At least 50% will come from your own network of contacts. In this manner, Neighbor.ly is a way for you to get closer to the people that enjoy your work and expand this network through sharing in social networks, newspapers, blogs and, of course, your favorite bar."
      title_work: "Does it take a lot of work?"
      work: "A loooot! There is no 'easy money on the INTERNET'. You will have to work a lot during your project, but the experience will be worth it - we assure you :D And you will have a much stronger network behind your project after Neighbor.ly."
      title_costs: "How much does it cost to use Neighbor.ly?"
      costs: "Submitting your project is free. Now, when your project is approved and has reached its goal, Neighbor.ly will apply a 13% fee, this value includes both the Neighbor.ly fee and the payment gateway fee."
