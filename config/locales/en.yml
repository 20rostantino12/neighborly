    start:
      email_subject: "Your project has been received by Neighbor.ly's team"
      email_text: "Thanks for trusting your project to Neighbor.ly :)<br><br>We know that you expect a quick reply but, to be quite frank, we take up to 4 days to resnpond, ok? That is because we have a small team working on several projects. Note that the reply can come sooner, so keep atention to your inbox.<br><br>Meanwhile it is worth to get to know the projects that are online (<a href='%{explore_link}' style='color: #E75297 !important;'>%{explore_link}</a>) and - if you like any of them- back it! This is the way to show support for the crowdfunding culture in Brazil and to feed the ecosystem that keeps growing around Neighbor.ly.<br><br>Besides that, you will get some inspiration for your own project...<br><br>Stay tuned for updates in <a href='%{facebook}' style='color: #E75297 !important;'>Facebook</a> and get some deeper knowledge about Neighbor.ly reading the posts in our <a href='%{blog}' style='color: #E75297 !important;'>blog</a>.<br><br>If you have any doubt, send an email to: %{email}"
      notification_text: "Your project has been received by Neighbor.ly's team"
    finish:
      successful:
        email_subject: "Hooray! The project %{project_name} was successful on Neighbor.ly!"
        email_text: "The project %{project_link}, that you have backed, was successfully funded! Let's celebrate o/<br><br>The project has, including you, %{project_total_backers} wonderful backers, raised %{project_pleged} and reached %{project_process}% of its goal =D<br><br>Something that is important to know: Neighbor.ly's team takes 3 days to send to the project creator the list with all information of the backers. So, the project creator will only be in touch with you to thank you and talk about the rewards delivery in a few days, ok?<br><br>So why don't you, in this meantine, share with all your friends this sucess?<br><br><div style='text-align:center;'>%{facebook_button}%{twitter_button}</div><br><br>If you want to get in touch with %{project_owner_name}, send an email to %{project_owner_email}.<br><br>If you have any doubt about Neighbor.ly, acess our FAQ: <a href='http://neighbor.ly/faq' style='color: #008800';>neighbor.ly/faq</a> or send an email to <a href='mail_to:howdy@neighbor.ly' style='color: #008800;'>howdy@neighbor.ly</a><br>"
        facebook_text: "Hooray! The project '%{name}', which I backed, was successful on Neighbor.ly!"
        notification_text: "Hooray! The project %{link} that you backed was successful! Spread the word!"
        reward_notification_text: "Soon, %{link} will contact you to deliver your reward. Enjoy!"
        twitter_text: "Hooray! The project '%{name}', which I backed, was successful on @Neighborly! %{short_url}"
      unsuccessful:
        email_subject: "The project %{project_name} wasn't funded on Neighbor.ly."
        email_text: 'Unfortunately the project %{project_link}, that you have backed, did not reached its goal and was not funded at Neighbor.ly.<br><br>So, you have received <strong>%{value}</strong> in credits to back other projects. You can meet others %{project_category} projects in %{explore_category_link}.<br><br>You also can ask for your refund by clicking in %{credits_link}. Remember that you signed up in Neighbor.ly using %{user_provider}. If you have some difficulty in this process, do not be shame to send an email to howdy@neighbor.ly with the subject "Refund - login issue".<br><br>If, for any reason, you want to contact %{project_owner_name}, send an email to %{project_owner_email}.<br><br>If you have any other doubt, acess our FAQ or send an email to <a href="mail_to:howdy@neighbor.ly" style="color: #008800;">howdy@neighbor.ly</a>.<br>'
